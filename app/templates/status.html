{% extends "base.html" %}
{% block title %}Логин{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="row">
        {% for file in files %}
            <article class="card-body" style="max-width: 300px; max-height: 200px">
                <img id="main_img" src="{{ url_for('static', filename="files/uploaded/" + file["filename"]) }}"
                     class="mb-2" style="width: 100%; height: 100%; top: 0px; left: 0px;">
                <div style="height: 200px; width: 300px;">
                    <p>{{ file["status"] }}</p>
                </div>
            </article>
        {% endfor %}
    </div>
{% endblock %}
